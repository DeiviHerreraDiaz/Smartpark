<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/img/logo-de-Sena-sin-fondo-Blanco.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Lista equipos</title>
</head>
<body>
    <header class=" u-header">
        <img th:src="@{/img/logo-de-Sena-sin-fondo-Blanco.png}" class="u-logo-image">
          <p class="u-text-1">CENTRO DE GESTIÓN DE MERCADOS LOGÍSTICA Y TECNOLOGÍAS DE LA INFORMACIÓN</p>
      </header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light p-3" id="menu">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

              <li class="nav-item active">
                  <a class="nav-link" th:href="@{/Equipo/registrar-equipo}">AGREGAR EQUIPO</a>
                </li>

              <li class="nav-item active">
              <a class="nav-link" th:href="@{/menu}">VOLVER AL MENU</a>
            </li>


            </li>
          </ul>
        </div>
      </nav>


          <div class="container-fluid">
              <h1>Equipos</h1>
              <table id="datat">


                  <thead>

                      <th>Id</th>
                      <th>Tipo</th>
                      <th>Marca</th>
                      <th>Serie</th>
                      <th>Documento</th>
                      <th>Estado</th>
                      <th colspan="2">Acciones</th>

                  </thead>
                  <tbody>
                      <tr th:each="e:${equipos}">
                        <td th:text="${e.idEquipo}"></td>
                        <td th:text="${e.tipo}"></td>
                        <td th:text="${e.marca}"></td>
                        <td th:text="${e.serie}"></td>
                        <td th:text="${e.documento.documento}"></td>
                      <!--/* FUNCIONALIDAD ACTIVAR / INACTIVAR*/ */-->
                      <td th:if="${e.estado==false}" align="center"> 
                        <span  class="badge bg-danger active"> Inactivar </a> 
                      </td> 
                      <td th:if="${e.estado==true}" align="center"> 
                        <span  class="badge bg-success active"> Activar </a> 
                      </td>

                      <!--/* FUNCIONALIDAD ACTIVAR / INACTIVAR*/ */-->

                      <td th:if="${e.estado==true}">
                          <a th:href="@{/Equipo/updateUserStatus/{idEquipo}(idEquipo = ${e.idEquipo})}" rol="button" class="btn btn-success"> Inactivar </a>
                      </td>


                      <td th:if="${e.estado==false}">
                          <a th:href="@{/Equipo/updateUserStatus/{idEquipo}(idEquipo = ${e.idEquipo})}" role="button" class="btn btn-success"> Activar </a>
                      </td>

                                      

                      <!--/* FUNCIONALIDAD EDITAR / BORRAR*/ */-->

                      <td>
                        <a role="button" class="btn btn-warning btn-sm" th:href="@{/Equipo/ver/}+${e.idEquipo}" >
                            <i class="bi bi-pencil"></i>

                        </a>
                          <a role="button" class="btn btn-danger btn-sm"
                          th:href="@{/Equipo/delete/} + ${e.idEquipo}"
                          onclick="return confirm('Estás seguro que quieres eliminar este cliente?');">
                          <i class="bi bi-trash"></i>
                        </a>
                      </td>
                      </tr>
                  </tbody>
              </table>
          </div>
          <script>

              var datat=document.querySelector("#datat");
              var dataTable=new DataTable("#datat",{
                perPage:10,
                labels: {
                    placeholder: "Busca por un campo...",
                    perPage: "{select} registros por página",
                    noRows: "No se encontraron registros",
                    info: "Mostrando {start} a {end} de {rows} registros",
                }
              } ) ;

              </script>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
              integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
              crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
              integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
              crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
              integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
              crossorigin="anonymous"></script>


    <footer class="u-footer">
    <div class=" u-sheet-1">
    <br>
    <p class="u-text-3">W W W . s e n a . e d u . co</p>
    </div>
  </footer>

</body>
</html>
