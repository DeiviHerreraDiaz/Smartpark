<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/formularios/formularios.css}">
  <link rel="stylesheet" th:href="@{/css/header/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer/footer2.css}">
  <link rel="icon" th:href="@{/img/menu/logo-de-Sena-sin-fondo-Blanco.png}">
  <title>Formulario</title>
</head>


<body>
<header class=" u-header">
  <img th:src="@{/img/menu/logo-de-Sena-sin-fondo-Blanco.png}" class="u-logo-image">
  <p class="u-text-1">SMARTPARK</p>
</header>

<nav class="navbar navbar-expand-lg navbar-light bg-light p-3" id="menu">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item active">
        <a class="nav-link" th:href="@{/Equipo/listar}">ATRAS</a>
      </li>

    </ul>
  </div>
</nav>

<br><br>

<center>
  <div id="formContent" class="p-4">
      <h2 class="active mb-4">Registro de equipo</h2>
      <div class="fadeIn first">
        <img th:src="@{/img/formularios/equipo.png}" style="height: 200px; width: 200px;" id="icon" alt="User Icon" />
      </div>

      <form th:action="@{/Equipo/add/}" th:object="${equipo}" class="u-inner-form" method="post">

        <input type="hidden" th:field="*{idEquipo}">

        <div class="form-group">
          <label form="tipo" class="u-label">Tipo</label>
          <input type="text" class="form-control"  placeholder="Ingresa el tipo de equipo" id="tipo" name="tipo" th:field="*{tipo}" required>
        </div>

<br>

        <div class="form-group">
          <label form="marca" class="u-label">Marca</label>
          <input type="text" placeholder="Ingresa la marca del equipo" class="form-control" id="marca" name="marca" th:field="*{marca}" required>
        </div>

<br>

        <div class="form-group">
          <label form="serie" class="u-label">Serie</label>
          <input type="text" placeholder="Ingresa el serial del equipo"  class="form-control" id="serie" name="serie" th:field="*{serie}" required>
        </div>

<br>

        <div class="form-group">
          <label form="documento.documento" class="u-label">Documento</label>
          <input type="text" placeholder="Ingresa el documento de la persona" class="form-control" id="documento.documento" name="documento.documento" th:field="*{documento.documento}" required>
        </div>

<br> 

        <div class="form-group">
          <label form="estado" class="u-label">Activo</label>
          <br>
          <input class="form-check-input" type="checkbox" id="estado" name="estado" th:field="*{estado}" checked>
        </div>

<br>

        <button class="btn btn-success mt-3 boton" type="submit">Enviar</button>

      </form>
  </div>
</center>

<br><br>

<footer class="u-footer">
  <div class=" u-sheet-1">
    <br>
    <p class="u-text-3">W W W . s e n a . e d u . co</p>
  </div>
</footer>
Â </body>
</html>
