<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/img/menu/logo-de-Sena-sin-fondo-Blanco.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/formularios/formularios.css}">
    <link rel="stylesheet" th:href="@{/css/header/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer/footer2.css}">
    <link rel="stylesheet" th:href="@{/js/main.js}">
    <title>Formulario</title>
</head>

<body>
<!-- Encabezado -->
<header class="u-header bg-dark text-white text-center py-4">
    <img th:src="@{/img/menu/logo-de-Sena-sin-fondo-Blanco.png}" class="u-logo-image">
    <p class="u-text-1">SMARTPARK</p>
</header>

<!-- Menú de navegación -->
<nav class="navbar navbar-expand-lg navbar-light bg-light p-3" id="menu">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#" onclick="goBack()">ATRAS</a>
            </li>
        </ul>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col">


                    <div class="col-md-6">
                        <div class="mb-4">
                            <h2 class="active text-center mb-4"> Información de entrada </h2>
                            <form th:action="@{/Movimiento/update}" method="POST" class="mt-4">


                                    <input type="text" name="IdMovimiento" class="form-control"
                                           th:value="${movimiento.IdMovimiento}" hidden>


                                <div class="mb-3">
                                    <label class="form-label">FECHA: </label>
                                    <span th:text="${movimiento.fecha}"></span>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">HORA DE ENTRADA: </label>
                                    <span th:text="${movimiento.horaEntrada}"></span>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">DOCUMENTO: </label>
                                    <span th:text="${movimiento.documento.documento}"></span>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">VEHICULO: </label>
                                    <span th:text="${vehiculo.placa}"></span>
                                </div>



                        </div>
                    </div>
        </div>
        <div class="col">
            <div class="col-md-6">
                <div class="mb-4">
                    <h3 class="active text-center mb-4"> Equipos vinculados en la entrada </h3>
                        <!-- Verifica si la lista de equipos asociados está vacía -->
                        <th:block th:if="${#lists.isEmpty(equipoMovimientoList)}">
                            <p>No hay equipos asociados.</p>
                        </th:block>

                        <!-- Si la lista de equipos no está vacía, muestra la tabla -->
                        <table class="table" th:if="${not #lists.isEmpty(equipoMovimientoList)}">
                            <thead>
                            <tr>
                                <th>Serial</th>
                                <th>Marca</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="equipoMovimiento : ${equipoMovimientoList}">
                                <td th:text="${equipoMovimiento.equipo.serie}"></td>
                                <td th:text="${equipoMovimiento.equipo.marca}"></td>
                            </tr>
                            </tbody>
                        </table>

                </div>
            </div>
        </div>
        <div class="col">
            <div class="col-md-6">
                <div class="mb-4">
                    <h2 class="active text-center mb-4"> Registro de salida </h2>




                        <div class="form-group mb-3">
                            <label for="horaSalida">Hora de salida</label>
                            <input type="time" th:value="${movimiento.horaSalida}" name="horaSalida"  th:field="*{movimiento.horaSalida}" class="form-control" required>
                        </div>


                    <div class="form-group mb-3">
                        <label for="Observaciones">Observaciones</label>
                        <input type="text" th:value="${movimiento.observaciones}" name="observaciones"  th:field="*{movimiento.observaciones}" class="form-control" required>
                    </div>


                        <div class="text-center">
                            <input type="submit" class="btn btn-success mt-3 boton" value="Registrar salida">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




<!-- Pie de página -->
<footer class="u-footer bg-dark text-white text-center py-3 mt-5">
    <div class="u-sheet-1">
        <p class="u-text-3">W W W . s e n a . e d u . co</p>
    </div>
</footer>

<script th:src="@{/js/main.js}"></script>


</body>

</html>
