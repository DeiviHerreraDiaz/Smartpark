<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/img/logo-de-Sena-sin-fondo-Blanco.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="stylesheet" th:href="@{/css/main.js}">
    <title>Formulario</title>
</head>
<body>
    <header class="u-header">
        <img th:src="@{/img/logo-de-Sena-sin-fondo-Blanco.png}" class="u-logo-image">
        <p class="u-text-1">CENTRO DE GESTIÓN DE MERCADOS LOGÍSTICA Y TECNOLOGÍAS DE LA INFORMACIÓN</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3" id="menu">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/Usuario/listar}">ATRAS</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="wrapper fadeInDown">
        <div id="formContent" class="container py-4">
            <h2 class="active text-center mb-4"> Registro de salida </h2>

            <form th:action="@{/Movimiento/update}" method="POST" class="mt-4">
                <div class="mb-4">
                    <h5 class="active"><b>DATOS DEL MOVIMIENTO</b></h5>

                    <div class="mb-3">
                        <label for="IdMovimiento" class="form-label">ID</label>
                        <input type="text" name="IdMovimiento" class="form-control"
                               th:value="${movimiento.IdMovimiento}" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><b>FECHA</b></label>
                        <span th:text="${movimiento.fecha}"></span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><b>HORA DE ENTRADA</b></label>
                        <span th:text="${movimiento.horaEntrada}"></span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><b>DOCUMENTO</b></label>
                        <span th:text="${movimiento.documento.documento}"></span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><b>VEHICULO</b></label>
                        <span th:text="${vehiculo.placa}"></span>
                    </div>

                    <div>
                        <p class="active mb-4"><b>EQUIPOS VINCULADOS AL MOVIMIENTO</b></p>

                        <!-- Verifica si la lista de equipos asociados está vacía -->
                        <th:block th:if="${#lists.isEmpty(equipoMovimientoList)}">
                            <p>No hay equipos asociados.</p>
                        </th:block>

                        <!-- Si la lista de equipos no está vacía, muestra la tabla -->
                        <table class="table" th:if="${not #lists.isEmpty(equipoMovimientoList)}">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Marca</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="equipoMovimiento : ${equipoMovimientoList}">
                                <td th:text="${equipoMovimiento.id_Equipo_Movimiento}"></td>
                                <td th:text="${equipoMovimiento.equipo.marca}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div>
                        <h5 class="active mb-4"><b>GENERACIÓN DE SALIDA</b></h5>

                        <div class="form-group">
                            <label for="horaSalida">Hora de salida</label>
                            <input type="time" th:value="${movimiento.horaSalida}" name="horaSalida"  th:field="*{movimiento.horaSalida}" class="form-control">
                        </div>
<br>
                        <div class="mb-3">
                            <label for="Observaciones" class="form-label">Observaciones</label>
                            <input type="text" name="movimiento.Observaciones" th:field="*{movimiento.Observaciones}" class="form-control"
                                   th:value="${movimiento.Observaciones}">
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary" value="Actualizar">
                    </div>
                </div>
            </form>

        </div>
    </div>

    <footer class="u-footer">
        <div class="u-sheet-1">
            <br>
            <p class="u-text-3">W W W . s e n a . e d u . co</p>
        </div>
    </footer>

    <script th:src="@{/css/main.js}"></script>

</body>

</html>
