<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" th:href="@{/img/logo-de-Sena-sin-fondo-Blanco.png}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/estilos.css}">
    
        <title>Formulario</title>
    </head>    
    <body>
        <header class=" u-header">
            <img th:src="@{/img/logo-de-Sena-sin-fondo-Blanco.png}" class="u-logo-image">
              <p class="u-text-1">CENTRO DE GESTIÓN DE MERCADOS LOGÍSTICA Y TECNOLOGÍAS DE LA INFORMACIÓN</p>
          </header>
          
          
          <!-- NAVEGAVILIDAD -->
          
          <nav class="navbar navbar-expand-lg navbar-light bg-light p-3" id="menu">
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
          
                <li class="nav-item active">
                  <a class="nav-link" th:href="@{/Usuario/listar}">ATRAS</a>
                </li>      
    
              </ul>
            </div>
          </nav>

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active"> Registro de salida </h2>
            <!-- Icon -->
            <div class="fadeIn first">
                <img th:src="@{/img/1.png}" id="icon" alt="User Icon" />
            </div>
       

    <form th:action="@{/Movimiento/add/}" method="post">
        <input type="date" name="fecha">
        <input type="time" name="hora">
    
        <br>
        <br>
    
        <div class="u-form-group-1"> 
            <label form="documento.documento" class="u-label">Documento</label>
            <input type="text" class="u-input" id="documento.documento" name="documento.documento" th:value="${documento}">
        </div>
    
        <label for="pet-select"><b>Vehiculos de propiedad</b></label>
        <select name="Vehiculo.IdVehiculo" id="vehiculo-select">
            <option th:each="vehiculo : ${vehiculos}" th:if="${documento} == ${vehiculo.documento.documento}" th:value="${vehiculo.IdVehiculo}" th:text="${vehiculo.marca}"></option>
        </select>
    
        <br>
        <br>
        <br>
    
        <label for="equipo-select"><b>Equipo de propiedad</b></label>
        <select name="equipoId" id="equipo-select">
            <option value="">Ningún equipo</option> 
            <option th:each="equipo : ${equipos}" th:if="${documento} == ${equipo.documento.documento}" th:value="${equipo.IdEquipo}" th:text="${equipo.marca}"></option>
        </select>
    
        
    
        <input type="hidden" name="tipo_Movimiento.Id_Tipo_Movimiento" th:value=2>

    
       
    
        <br>
        <br>
        <br>
    
        <input type="submit" value="Guardar">
    </form>

    </div>
    </div>

    <footer class="u-footer">
	    <div class=" u-sheet-1">
	        <br>
	        <p class="u-text-3">W W W . s e n a . e d u . co</p>
	    </div>
    </footer>

</body>
</html>
