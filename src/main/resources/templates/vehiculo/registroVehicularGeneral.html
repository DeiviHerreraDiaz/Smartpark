<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="icon" th:href="@{/img/menu/logo-de-Sena-sin-fondo-Blanco.png}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/formularios/formularios.css}">
  <link rel="stylesheet" th:href="@{/css/header/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer/footer2.css}">
  <title>Formulario</title>
</head>


<body>
<header class=" u-header">
  <img th:src="@{/img/menu/logo-de-Sena-sin-fondo-Blanco.png}" class="u-logo-image">
  <p class="u-text-1">SMARTPARK</p>
</header>

<nav class="navbar navbar-expand-lg navbar-light bg-light p-3" id="menu">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item active">
        <a class="nav-link" th:href="@{/Vehiculo/listar}">ATRAS</a>
      </li>

    </ul>
  </div>
</nav>


<br><br>

<center>
  <div id="formContent" class="p-4">
      <h2 class="active mb-4">Registro de vehículo</h2>
      <div class="fadeIn first">
        <img th:src="@{/img/formularios/vehiculo.png}" style="height: 150px; width: 300px;" id="icon" alt="User Icon" />
      </div>
      
      <form th:action="@{/Vehiculo/add/}" th:object="${vehiculo}" class="mt-4" method="POST" >

        <input type="hidden" th:field="*{idVehiculo}">

        <div class="form-group">
          <label form="documento.documento"><b>Documento</b></label>
          <input type="text" placeholder="Ingresa la placa o Marco del vehiculo"  name="documento.documento" class="form-control" required="required" th:field="*{documento.documento}" >
        </div>

<br>

        <div class="form-group">
          <label form="placa"><b>Placa o Marco</b></label>
          <input type="text" placeholder="Ingresa la placa o Marco del vehiculo"  name="placa" class="form-control" required="required" th:field="*{placa}" >
        </div>

<br>

        <div class="form-group">
          <label form="marca"><b>Marca</b></label>
          <input type="text" placeholder="Ingresa la marca del vehiculo"  name="marca" class="form-control" required="required" th:field="*{marca}" >
        </div>

<br>

        <div class="form-group">
          <label form="Tipo_Vehiculo.IdTipo_Vehiculo"><b>Tipo de vehículo</b></label>

          <select name="Tipo_Vehiculo.IdTipo_Vehiculo" id="Tipo_Vehiculo.IdTipo_Vehiculo" th:field="*{Tipo_Vehiculo.IdTipo_Vehiculo}" class="form-control" >

            <option value="1">Carro</option>
            <option value="2">Moto</option>
            <option value="3">Bicicleta</option>

          </select>
        </div>

<br>

        <div class="form-group">
          <label form="proveniente"><b>Activo</b></label>
          <br>
          <input type="checkbox" name="estado" value="1" th:field="*{estado}" checked>
        </div>

<br>

        <button class="btn btn-success mt-3 boton" type="submit">Enviar</button>

      </form>
  </div>
</center>

<br><br>

<footer class="u-footer">
  <div class=" u-sheet-1">
    <br>
    <p class="u-text-3">W W W . s e n a . e d u . co</p>
  </div>
</footer>
</body>
</html>
